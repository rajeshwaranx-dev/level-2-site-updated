<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="AskMovies - Your ultimate movie streaming destination">
    <title>AskMovies - Telegram</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <h1 class="logo">AskMovies</h1>
                <button class="mobile-menu-toggle" aria-label="Toggle search menu">
                    <span></span>
                    <span></span>
                    <span></span>
                </button>
            </div>
        </div>
    </header>

    <!-- Search & Filter Section -->
    <section class="filter-section">
        <div class="container">
            <div class="filter-wrapper">
                <!-- Search Bar -->
                <div class="search-container">
                    <input 
                        type="text" 
                        id="searchInput" 
                        class="search-input" 
                        placeholder="Search movies..."
                        aria-label="Search movies"
                    >
                    <svg class="search-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8"></circle>
                        <path d="m21 21-4.35-4.35"></path>
                    </svg>
                </div>

                <!-- Category Filters -->
                <div class="category-filters" id="categoryFilters">
                    <button class="category-btn active" data-category="All">All</button>
                    <button class="category-btn" data-category="Tamil">Tamil</button>
                    <button class="category-btn" data-category="Malayalam">Malayalam</button>
                    <button class="category-btn" data-category="Telugu">Telugu</button>
                    <button class="category-btn" data-category="Hindi">Hindi</button>
                    <button class="category-btn" data-category="English">English</button>
                    <button class="category-btn" data-category="PreDvd">PreDvd</button>
                </div>
            </div>
        </div>
    </section>

    <!-- Movies Grid Section -->
    <main class="main-content">
        <div class="container">
            <!-- Results Info -->
            <div class="results-info" id="resultsInfo"></div>

            <!-- Movie Grid -->
            <div class="movie-grid" id="movieGrid">
                <!-- Movies will be dynamically inserted here -->
            </div>

            <!-- No Results Message -->
            <div class="no-results" id="noResults" style="display: none;">
                <svg width="80" height="80" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                <h2>No Results Found</h2>
                <p>Try adjusting your search or filter criteria</p>
            </div>

            <!-- Pagination -->
            <div class="pagination" id="pagination">
                <!-- Pagination will be dynamically inserted here -->
            </div>
        </div>
    </main>

    <!-- Footer -->
  <footer class="footer">
    <div class="container">
        <p>&copy; <span id="year"></span> AskMovies. All rights reserved.</p>

        <a href="https://t.me/Master_xlid"
           class="contact-btn"
           target="_blank"
           rel="noopener noreferrer">
           
            <!-- Telegram SVG Icon -->
            <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
                <path d="M9.04 15.5l-.38 4.36c.54 0 .78-.23 1.07-.5l2.57-2.46 5.32 3.9c.97.54 1.66.26 1.92-.9l3.48-16.34.01-.01c.31-1.45-.52-2.02-1.46-1.67L1.18 9.6c-1.41.55-1.39 1.34-.24 1.7l5.6 1.75L19.1 6.7c.59-.37 1.13-.17.69.2"/>
            </svg>

            Contact Us
        </a>
    </div>
</footer>


    <script src="script.js"></script>
</body>
</html>
